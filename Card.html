<div class="card-container"
 data-spritesheet-rows="{{ include.rows }}"
 data-spritesheet-columns="{{ include.columns }}"
 data-spritesheet-frames="{{ include.frames }}"
 >
   <div class="card" style="padding-bottom: {{ include.aspect }};">
      <figure class="card-image card-image-inactive">
         <noscript class="lazyload">
            <img src="image/{{ include.media }}/000.png">
         </noscript>
      </figure>

      <figure class="card-image card-image-active">
         <noscript class="lazyload">
            <img src="image/{{ include.media }}/grid.jpg"
             style="
               --columns: {{ include.columns }};
               --rows: {{ include.rows }};
             ">
         </noscript>
      </figure>

      <figure class="card-image card-image-overlay">
         <div class="card-image-overlay-label">
            {%
               include_relative image/icon/click-drag.svg
               media="black-friday-ifixit-desktop"
            %}
         </div>
      </figure>
   </div>
</div>
